<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>


  </head>

  <body>

    <div class="outter-container">
      <div class="upper-light-color"></div>
      <div class="container">

        <div class="image-container">
          <img src="./images/illustration-hero.svg" alt="pic of avatar dancing">
        </div>

        <div class="text-container-div">
          <div class="text-container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
        </div>


        <div class="plan-section">

          <div class="image-div-circle">
            <img src="./images/icon-music.svg" alt="music icon">
          </div>

          <div class="annual-div">
            <div>
              <p><b>Annual Plan</b></p>
              <p>$59.99/year</p>
            </div>
          </div>

          <div class="change-div">
            <a href="#">Change</a>
          </div>


        </div>

        <div class="payment-div">
          <p>Proceed to Payment</p>
        </div>

        <div class="cancel-order-div">
          <p>Cancel Order</p>
        </div>

      </div>
      <div class="upper-dark-color"></div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Phillip Kataswa</a>.
    </div>
  </body>

</html>
