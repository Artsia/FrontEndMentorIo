<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>

    <!--style sheet-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <!--Frances font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    >


    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <div class="flex-container">
      <div class="image-container">
        <img src="./images/image-product-desktop.jpg" alt="image of Product" id="image">
      </div>

      <div class="flex-col-product-info-container">

        <p id="perfume">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p id="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="money-flex-div">
          <p class="big-p-cost">$149.99</p>
          <p class="small-p-cost">$169.99</p>
        </div>

        <div class="cart-div">
          <div class="cart-icon">
            <img src="./images/icon-cart.svg" alt="cart icon">
          </div>
          <div class="cart-info"><p>Add to Cart</p></div>

        </div>
      </div>
    </div>

      <section>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
          target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Phillip Kataswa</a>.
      </div>
      </section>
  </body>

</html>
