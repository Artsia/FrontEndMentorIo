<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="styles.css">


  </head>

  <body>
    <main>

      <div class="card">
        <!--Card contains both sides: submit_container and returned_info_container -->

        <div class="submit_container">
          <!--Display property is set on block until the user chooses a rating-->

          <span><img src="./images/icon-star.svg" alt="star icon" class="star"></span>
          <h1 class="heading">How did we do?</h1>

          <p class="paragraph">
            Please let us know how we did with your support
            request. All feedback is appreciated to help us improve our offering!
          </p>

          <div class="flex_btn_container">
            <div class="btn_round">
              <input type="button" id="one" name="1" value="1" class="round_btn">

            </div>

            <div class="btn_round">
              <input type="button" id="two" name="2" value="2" class="round_btn">

            </div>

            <div class="btn_round">
              <input type="button" id="three" name="3" value="3" class="round_btn">

            </div>

            <div class="btn_round">
              <input type="button" id="four" name="4" value="4" class="round_btn">

            </div>

            <div class="btn_round">
              <input type="button" id="five" name="5" value="5" class="round_btn">

            </div>
          </div>
          <button type="submit" id="btn" class="sbt">SUBMIT</button>

        </div>

        <div class="returned_info_container">
          <!--Display property is set on none. After the user chooses the rating and clicks the subtmit button, display is then set on block while the other on none-->
          <img src="./images/illustration-thank-you.svg" alt="thank you">

          <!--span ID added so we can later insert the user selected value in this field-->
          <div>
            <span class="rating">You selected <span id="rating"></span> out of
              5</span>
          </div>


          <h1 class="heading">Thank you!</h1>
          <p class="paragraph">We appreciate you taking the time
            to give a rating. If you ever need more support, donâ€™t hesitate to get
            in touch!</p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>

</html>
